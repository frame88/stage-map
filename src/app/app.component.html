<ion-app>
  <ion-split-pane contentId="main-content" [disabled]="!auth.isLogged()">
    <ion-menu contentId="main-content" color="tertiary" type="overlay">
      <ion-content>
        <ion-list lines="none">
          <ion-list-header>
            <ion-label>
              Stage MAP <ion-icon name="map-outline"></ion-icon>
            </ion-label>
          </ion-list-header>

          <ion-menu-toggle auto-hide="false">
            <ion-item class="user-info">
              <ion-avatar slot="start" style="width: 80px; height: 80px; border: 3px solid white;">
                <img alt="Silhouette of a person's head"
                  src="https://ottouno.it/wp-content/uploads/individuazione-preposto-sicurezza-1024x606.jpg" />
              </ion-avatar>
              <div>

                <ion-label>{{auth.userData.nome}} {{auth.userData.cognome}}</ion-label>
                <!-- <a href="mailto:{{ auth.userData.email }}">{{auth.userData.email}}</a> -->
              </div>
              <ion-button>
                <small style="color: red;" (click)="auth.logout()">Esci</small>
              </ion-button>

              <ion-menu-toggle>
                <ion-button>Click to close the menu</ion-button>
              </ion-menu-toggle>

            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
